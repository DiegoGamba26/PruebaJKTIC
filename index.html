<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 360px;
        }
        .login-card {
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: #fff;
            text-align: center;
        }
        .login-logo {
            width: 80px;
            margin: 0 auto 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card p-4 shadow-lg">
            <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Login" class="login-container">
            <h3 class="text-center mb-3">Iniciar Sesi칩n</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electr칩nico</label>
                    <input type="email" id="email" class="form-control" required placeholder="correo@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="password" id="password" class="form-control" required minlength="6" placeholder="********">
                </div>
                <button type="submit" id="loginBtn" class="btn btn-primary w-100">Iniciar Sesi칩n</button>
                <div id="errorMessage" class="text-danger mt-2" style="display: none;"></div>
            </div>
        </div>
    </div>
</body>
</html>
